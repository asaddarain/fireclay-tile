<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fire-Clay Tile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
            rel="stylesheet"
        />
        <link href="/dist/output.css" rel="stylesheet" />
        <script src="./script.js" defer></script>
    </head>

    <body>
        <!-- Navbar start -->
        <section>
            <nav class="bg-white shadow">
                <!-- Main div -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <!-- Logo  -->
                        <div class="flex-shrink-0 flex items-center">
                            <!-- Small logo -->
                            <img
                                class="block lg:hidden h-8 w-auto"
                                src="./src/assets/img/logos/fire-clay-tile-logo.svg"
                                alt="Workflow"
                            />
                            <!-- Wide logo -->
                            <img
                                class="hidden lg:block h-8 w-auto"
                                src="./src/assets/img/logos/fire-clay-tile-logo-wide.svg"
                                alt="Workflow"
                            />
                        </div>

                        <!-- navbar items/anchor tags-Tablet/Laptop view-->
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a
                                href="#"
                                class="border-slate-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Shop
                            </a>
                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Inspiration
                            </a>

                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Resources
                            </a>
                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Trade
                            </a>
                        </div>

                        <!-- navbar heroicons -->
                        <div class="hidden sm:ml-6 sm:flex sm:items-center">
                            <!-- Heroicon name: Search icon -->
                            <button
                                type="button"
                                class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500"
                            >
                                <span class="sr-only">Search</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    />
                                </svg>
                            </button>
                        </div>

                        <!-- Mobile menu button -->
                        <div class="-mr-2 flex items-center sm:hidden">
                            <button
                                type="button"
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-slate-500"
                                aria-controls="mobile-menu"
                                aria-expanded="false"
                            >
                                <span class="sr-only">Open main menu</span>

                                <svg
                                    id="open-main-menu"
                                    class="block h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                    />
                                </svg>

                                <span class="sr-only">Close main menu</span>
                                <svg
                                    id="close-main-menu"
                                    class="hidden h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- ---------------------------------------- -->
                <!-- Mobile menu, show/hide based on menu state. -->
                <!-- navbar items/anchor tags-Mobile view-->
                <div class="hidden" id="mobile-menu">
                    <div class="pt-2 pb-3 space-y-1">
                        <a
                            href="#"
                            class="bg-slate-50 border-slate-500 text-slate-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Shop</a
                        >
                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Inspiration</a
                        >

                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Resources</a
                        >
                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Trade</a
                        >
                    </div>
                </div>
            </nav>
        </section>
        <!-- Navbar end -->

        <!-- Footer start -->
        <section></section>
        <!-- Footer end -->
    </body>
</html>
