<!DOCTYPE html>
<html lang="en">
    <!-- head -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fire-Clay Tile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link href="/dist/output.css" rel="stylesheet" />
        <script src="./script.js" defer></script>
    </head>

    <!-- body -->
    <body class="antialiased">
        <div class="bg-white">
            <!-- Navbar -->
            <nav class="bg-white shadow fixed z-20 w-full">
                <!-- Laptop/Tablet view -->
                <!-- Main div -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <!-- Logo  -->
                        <div class="flex-shrink-0 flex items-center">
                            <!-- Small logo -->
                            <a href="index.html">
                                <img
                                    class="block lg:hidden h-8 w-auto"
                                    src="./src/assets/logos/fire-clay-tile-logo.svg"
                                    alt="Workflow"
                                />
                            </a>
                            <!-- Wide logo -->
                            <a href="index.html">
                                <img
                                    class="hidden lg:block h-8 w-auto"
                                    src="./src/assets/logos/fire-clay-tile-logo-wide.svg"
                                    alt="Workflow"
                                />
                            </a>
                        </div>

                        <!-- navbar items/anchor tags-Tablet/Laptop view-->
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a
                                href="#"
                                class="border-slate-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Shop
                            </a>
                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Inspiration
                            </a>

                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Resources
                            </a>
                            <a
                                href="#"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                            >
                                Trade
                            </a>
                        </div>

                        <!-- navbar heroicons -->
                        <div class="hidden sm:ml-6 sm:flex sm:items-center">
                            <!-- Heroicon name: Search icon -->
                            <button
                                type="button"
                                class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500"
                            >
                                <span class="sr-only">Search</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    />
                                </svg>
                            </button>
                        </div>

                        <!-- Mobile menu button -->
                        <div class="-mr-2 flex items-center sm:hidden">
                            <button
                                type="button"
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-slate-500"
                                aria-controls="mobile-menu"
                                aria-expanded="false"
                            >
                                <span class="sr-only">Open main menu</span>

                                <svg
                                    id="open-main-menu"
                                    class="block h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                    />
                                </svg>

                                <span class="sr-only">Close main menu</span>
                                <svg
                                    id="close-main-menu"
                                    class="hidden h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <!-- navbar items/anchor tags-Mobile view-->
                <div class="hidden" id="mobile-menu">
                    <div class="pt-2 pb-3 space-y-1">
                        <a
                            href="#"
                            class="bg-slate-50 border-slate-500 text-slate-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Shop</a
                        >
                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Inspiration</a
                        >

                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Resources</a
                        >
                        <a
                            href="#"
                            class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
                            >Trade</a
                        >
                    </div>
                </div>
            </nav>
            <!-- Main -->
            <main class="max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="max-w-sm mx-auto py-16 sm:py-24">
                    <!-- Header -->
                    <div class="text-center">
                        <h1
                            class="mt-2 text-2xl font-bold tracking-wide text-gray-900 sm:text-3xl font-serif"
                        >
                            Create Account
                        </h1>
                        <p class="mt-2 text-base text-gray-900">
                            We respect your privacy. Your information will never
                            be shared.
                        </p>
                    </div>

                    <!-- Form -->
                    <form>
                        <fieldset class="mt-8">
                            <legend class="font-bold text-lg">About You</legend>
                            <!-- Name -->
                            <div class="mt-3">
                                <label
                                    for="username"
                                    class="block text-sm font-semibold text-gray-700"
                                    >Name</label
                                >
                                <div class="mt-1">
                                    <input
                                        type="text"
                                        name="username"
                                        id="username"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                        placeholder="username"
                                    />
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mt-3">
                                <label
                                    for="email"
                                    class="block text-sm font-semibold text-gray-700"
                                    >Email</label
                                >
                                <div class="mt-1">
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                        placeholder="email"
                                    />
                                </div>
                            </div>

                            <!-- Contact -->
                            <div class="mt-3">
                                <label
                                    for="contact"
                                    class="block text-sm font-semibold text-gray-700"
                                >
                                    Contact</label
                                >
                                <div class="mt-1">
                                    <input
                                        type="number"
                                        name="contact"
                                        id="contact"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                        placeholder="number"
                                    />
                                </div>
                            </div>

                            <!-- I'm a -->
                            <div class="mt-3">
                                <label
                                    for="im-a"
                                    class="block text-sm font-semibold text-gray-700"
                                    >I'm a</label
                                >
                                <div class="mt-1">
                                    <select
                                        id="im-a"
                                        name="im-a"
                                        autocomplete="im-a"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                    >
                                        <option></option>
                                        <option>Home Owner</option>
                                        <option>Builder / Contractor</option>
                                        <option>Architect</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-8">
                            <legend class="font-bold text-lg">
                                About Your Project
                            </legend>
                            <!-- Project Type -->
                            <div class="mt-3">
                                <label
                                    for="project-type"
                                    class="block text-sm font-semibold text-gray-700"
                                    >Project Type</label
                                >
                                <div class="mt-1">
                                    <select
                                        id="project-type"
                                        name="project-type"
                                        autocomplete="project-type"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                    >
                                        <option></option>
                                        <option>Home</option>
                                        <option>Commercial</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Project Size -->
                            <div class="mt-3">
                                <label
                                    for="project-size"
                                    class="block text-sm font-semibold text-gray-700"
                                    >Project Size</label
                                >
                                <div class="mt-1">
                                    <input
                                        type="text"
                                        name="project-size"
                                        id="project-size"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                        placeholder="e.g: 10 Marla / 1 Kanal / 2 Kanal"
                                    />
                                </div>
                            </div>

                            <!-- Project Phase -->
                            <div class="mt-3">
                                <label
                                    for="project phase"
                                    class="block text-sm font-semibold text-gray-700"
                                    >Project Phase</label
                                >
                                <div class="mt-1">
                                    <select
                                        id="project phase"
                                        name="project phase"
                                        autocomplete="project phase"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                    >
                                        <option></option>
                                        <option>Planning</option>
                                        <option>Digging</option>
                                        <option>Grey Structure</option>
                                        <option>Finishing</option>
                                    </select>
                                </div>
                            </div>

                            <!-- City -->
                            <div class="mt-3">
                                <label
                                    for="city"
                                    class="block text-sm font-semibold text-gray-700"
                                    >City</label
                                >
                                <div class="mt-1">
                                    <select
                                        id="city"
                                        name="city"
                                        autocomplete="city"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                    >
                                        <option></option>
                                        <option>Islamabad</option>
                                        <option>Rawalpindi</option>
                                        <option>Lahore</option>
                                    </select>
                                </div>
                            </div>

                            <!--  Area -->
                            <div class="mt-3">
                                <label
                                    for="area"
                                    class="block text-sm font-semibold text-gray-700"
                                >
                                    Area</label
                                >
                                <div class="mt-1">
                                    <input
                                        type="text"
                                        name="area"
                                        id="area"
                                        class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300"
                                        placeholder="e.g: DHA Phase 2 / Bahria Phase 8 / D-12"
                                    />
                                </div>
                            </div>
                        </fieldset>
                        <!-- Submit -->
                        <div class="mt-8">
                            <button
                                type="submit"
                                class="w-full flex justify-center uppercase font-semibold py-2 px-4 border border-transparent shadow-sm text-sm text-white bg-black hover:bg-white hover:text-black hover:border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
